<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Consumo de Nafta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="Shell.png">
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>




</head>
<body>

<div class="container">
  <h2>Calculadora de Consumo de Nafta</h2>

  <label>Kilómetros recorridos:</label>
  <input type="number" id="km" placeholder="Ingrese kilómetros" />

  <label>Litros consumidos:</label>
  <input type="number" id="litros" placeholder="Ingrese litros (o m3 de GNC)" />

  <button onclick="calcularConsumo()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <button onclick="exportarPDF()">Exportar a PDF</button>


  <h3>Actualizar Precios de Combustibles</h3>

  <label>Nafta Súper ($ por litro):</label>
  <input type="text" id="precioSuper" value="1238" />

  <label>Nafta Premium ($ por litro):</label>
  <input type="text" id="precioPremium" value="1467" />

  <label>Diésel ($ por litro):</label>
  <input type="text" id="precioDiesel" value="1309" />

  <label>GNC ($ por m3):</label>
  <input type="text" id="precioGnc" value="750" />

  <button onclick="actualizarPrecios()">Actualizar Precios</button>
</div>

<script src="script.js"></script>

</body>
</html>
